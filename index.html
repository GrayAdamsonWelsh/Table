<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <header>Table</header>
    <table id="table" onload="alert()"></table>
    <button onclick="createTable(table.id)">Start</button>
    <script>
        function createTable(outLoc){
    
            var tmpStr = "";
            
            iRowCount = 0;
            for (let iRowCount = 0; iRowCount < 10; iRowCount++) {
                tmpStr = tmpStr + "<tr>";
                tmpStr = tmpStr + "<td>";
                tmpStr = tmpStr + iRowCount.toString();
                tmpStr = tmpStr + "</td>";
                tmpStr = tmpStr + "<td>";
                tmpStr = tmpStr + String.fromCharCode(iRowCount.toString());
                tmpStr = tmpStr + "</td>";
                tmpStr = tmpStr + "</tr>";
            }
            document.getElementById(outLoc).innerHTML = tmpStr;
        }

    </script>
</body>
</html>
