<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <header>Table</header>

    <label for="startCharacter">Start Characters</label>
    <input type="number" name="startCharacter" id="startCharacter">
    <br>
    <button onclick="createTable(startCharacter.value, table.id)">Start</button>
    <br>
    <table id="table" onload="alert()"></table>

    <script>
        function createTable(inVal, outLoc){
    
            var tmpStr = "";
            
            iRowCount = 0;
            iStartCount = iRowCount + parseInt(inVal);
            for (let iRowCount = iStartCount; iRowCount < 10 + iStartCount; iRowCount++) {
                tmpStr = tmpStr + "<tr>";
                tmpStr = tmpStr + "<td>";
                tmpStr = tmpStr + iRowCount.toString();
                tmpStr = tmpStr + "</td>";
                tmpStr = tmpStr + "<td>";
                tmpStr = tmpStr + String.fromCharCode(iRowCount.toString());
                tmpStr = tmpStr + "</td>";
                tmpStr = tmpStr + "</tr>";
            }
            document.getElementById(outLoc).innerHTML = tmpStr;
        }

    </script>
</body>
</html>
