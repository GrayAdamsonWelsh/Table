<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <header>Table</header>

    <label for="startCharacter">Start Characters</label>
    <input type="number" name="startCharacter" id="startCharacter" value=10>
    <br>
    <label for="noOfCharacter">Number of Characters</label>
    <input type="number" name="noOfCharacter" id="noOfCharacter" value=10>
    <br>
    <button onclick="createTable(startCharacter.value, noOfCharacter.value, table.id)">Start</button>
    <br>
    <table id="table" onload="alert()"></table>
    <br>
    <label for="pageNumber">Page Number</label>
    <input type="number" name="pageNumber" id="pageNumber" value="0">
    <br>
    <button onclick="moveSelected(0, startCharacter.value, noOfCharacter.value, table.id, pageNumber.id)">Start Page</button>
    <button onclick="moveSelected(parseInt(pageNumber.value) - 1, startCharacter.value, noOfCharacter.value, table.id, pageNumber.id)">Previous Page</button>
    <button onclick="pageSelected(pageNumber.value, startCharacter.value, noOfCharacter.value, table.id)">Goto Page</button>
    <button onclick="moveSelected(parseInt(pageNumber.value) + 1, startCharacter.value, noOfCharacter.value, table.id, pageNumber.id)">Previous Page</button>

    <script>
        function createTable(inVal, inSize, outLoc){
    
            var tmpStr = "";
            
            iRowCount = 0;
            iStartCount = iRowCount + parseInt(inVal);

            for (let iRowCount = iStartCount; iRowCount < parseInt(inSize) + iStartCount; iRowCount++) {
                tmpStr = tmpStr + "<tr>";
                tmpStr = tmpStr + "<td>";
                tmpStr = tmpStr + iRowCount.toString();
                tmpStr = tmpStr + "</td>";
                tmpStr = tmpStr + "<td>";
                tmpStr = tmpStr + String.fromCharCode(iRowCount.toString());
                tmpStr = tmpStr + "</td>";
                tmpStr = tmpStr + "</tr>";
            }
            document.getElementById(outLoc).innerHTML = tmpStr;
        }
    
        function pageSelected(inPage, inVal, inSize, outLoc){
            startPos = parseInt(inPage) * parseInt(inSize);
            createTable(startPos, inSize, outLoc)
        }

        function moveSelected(inPage, inVal, inSize, outLoc, outPage){

            var inputField = document.getElementById(outPage);
            inputField.value = inPage;
            pageSelected(inPage, inVal, inSize, outLoc);
            
        }

    </script>
</body>
</html>
